{% extends "layout.html" %}

{% block body %}
<p>
  Index page!
</p>

<table>
  <tr>
    <th>Current threads</th>
  </tr>
  {% for thread in threads %}
  <tr>
    <td>
      <a href="{{ url_for('messages_index', thread=thread.id) }}">
        [{{ thread.id }}] {{ thread.title }}
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
<hr>

<form>
  <button class=navbutton formaction="{{ url_for('threads_create') }}">Create a new thread</button>
</form>
{% endblock %}
