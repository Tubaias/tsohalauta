{% extends "layout.html" %}

{% block body %}

<h1>TsohaLankku</h1>
<i>A chan-like pseudo-anonymous messageboard for spam and other post-ironic post-content.</i>
<hr>

<table>
  <tr>
    <th>Available boards</th>
  </tr>
  {% for board in boards %}
  <tr>
    <td>
      <a style="font-size: 30px" href="{{ url_for('boards_index', board=board.id) }}">
        /{{ board.tag }}/
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
