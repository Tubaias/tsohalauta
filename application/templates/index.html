{% extends "layout.html" %}

{% block body %}
<p>
  Index page!
</p>

<table>
  <tr>
    <th>Available boards</th>
  </tr>
  {% for board in boards %}
  <tr>
    <td>
      <a href="{{ url_for('boards_index', board=board.id) }}">
        [{{ board.id }}] {{ board.tag }}
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
