{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('messages_create', thread=thread) }}">
  {{ form.text }}
  <input type="submit" value="Post message"/>
</form>

<ul>
  {% for error in form.text.errors %}
  <li>{{ error }}</li>
  {% endfor %}
</ul>

<table>
  <h4 class=lesspaddedheader>Messages in this thread</h4>
  {% for message in messages %}
  <tr>
    <td>
      <div style="background-color:rgb(210, 243, 243)">
        <form class=inlineform>
          <button class=editbutton formaction="{{ url_for('messages_single', message=message.id) }}">info</button>
        </form>

        {{ message.date_modified}} |
        No. {{ message.id}}
        <br><br>
        {{ message.text }}
      </div>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
