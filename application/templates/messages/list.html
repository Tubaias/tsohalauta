{% extends "layout.html" %}
  
{% block body %}
<form method="POST" action="{{ url_for('messages_create', thread=thread) }}">
  <input type="text" name="text"/>
  <input type="submit" value="Post message"/>
</form>

<table>
    <tr>
      <th>Messages in this thread</th>
    </tr>
    {% for message in messages %}
    <tr>
      <td>
          {{ message.text }}
          <hr>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
