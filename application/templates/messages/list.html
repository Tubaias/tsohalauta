{% extends "layout.html" %}
  
{% block body %}
<form>
  <button class=navbutton formaction="{{ url_for('index') }}">return to index</button>
</form>

<form method="POST" action="{{ url_for('messages_create', thread=thread) }}">
  {{ form.text }}
  <input type="submit" value="Post message"/>
</form>

<ul>
  {% for error in form.text.errors %}
  <li>{{ error }}</li>
  {% endfor %}
</ul>

<table>
  <h4 class=lesspaddedheader>Messages in this thread</h4>
  {% for message in messages %}
  <tr>
    <td>
      {{ message.text }}
      <form class=editform>
        <button class=editbutton formaction="{{ url_for('messages_single', message=message.id) }}">edit</button>
      </form>
      <hr>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
