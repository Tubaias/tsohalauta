{% extends "layout.html" %}

{% block body %}
<form>
  <button class=navbutton formaction="{{ url_for('index') }}">return to index</button>
</form>

<form>
  <button class=navbutton formaction="{{ url_for('messages_index', thread=message.thread_id) }}">return to thread</button>
</form>

<h4 class=lesspaddedheader>Message ID</h4> 
{{ message.id }}
<hr>
<h4 class=lesspaddedheader>Message text</h4>
{{ message.text }}
<hr>
<h4 class=lesspaddedheader>New message text</h4>

<form method="POST" action="{{ url_for('messages_edit', thread=message.thread_id, message=message) }}">
  {{ form.text }}
  <input type="submit" value="Edit message"/>
</form>

<ul>
  {% for error in form.text.errors %}
  <li>{{ error }}</li>
  {% endfor %}
</ul>
{% endblock %}
